name: Notes test cases

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Set MongoDB connection string
        run: echo "MONGO_URI=$MONGO_URI" >> .env

      - name: Run tests
        run: npm test
